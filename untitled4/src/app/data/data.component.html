<div xmlns="http://www.w3.org/1999/html">
<h1>{{title}}</h1>
</div>



<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element" (click)="setMovie(element)"> {{ element.id }}</td>
  </ng-container>

  <ng-container  matColumnDef="movie">
    <th mat-header-cell *matHeaderCellDef> Movie </th>
    <td mat-cell  *matCellDef="let element" (click)="setMovie(element)" > <a routerLink="/data" >{{ element.movie }}</a> </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>

    <td mat-cell *matCellDef="let element" (click)="setMovie(element)" > <a routerLink="/data" >{{ element.director }}</a></td>
  </ng-container>

  <ng-container matColumnDef="sortie">
    <th mat-header-cell *matHeaderCellDef> Sortie </th>
    <td mat-cell *matCellDef="let element" (click)="setMovie(element)"> <a routerLink="/data" >{{ element.sortie }}</a></td>
  </ng-container>

  <ng-container matColumnDef="award" >
    <th mat-header-cell *matHeaderCellDef> Award </th>
    <td mat-cell *matCellDef="let element" (click)="setMovie(element)" > <a routerLink="/data" >{{ element.award }}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<div> {{ movie }}</div>

<div style="text-align: center;">

</div>
